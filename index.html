<!DOCTYPE html>
<html lang=pt-br>
<head>
    <link rel="stylesheet" href="index.css">
</head>


<body>

<div id='moldura'>
    <div id='caixa1' class="caixa aberto"><p>1</p></div>
    <div id='caixa2' class="caixa fechado"><p>2</p></div>
    <div id='caixa3' class="caixa fechado"><p>3</p></div>
    <div id='caixa4' class="caixa fechado"><p>4</p></div>
</div>

<div id="boxbotao">
    <button onmouseenter="c2in()" onmouseleave="c2out()"><p>caixa 2</p></button>
    <button onmouseenter="c3in()" onmouseleave="c3out()"><p>caixa 3</p></button>
    <button onmouseenter="c4in()" onmouseleave="c4out()"><p>caixa 4</p></button>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script>
    let caixa1 = document.getElementById('caixa1')
    let caixa2 = document.getElementById('caixa2')
    let caixa3 = document.getElementById('caixa3')
    let caixa4 = document.getElementById('caixa4')
    let aberto = document.getElementsByClassName('aberto')
    let fechado = document.getElementsByClassName('fechado')

    gsap.set(('.fechado'), {xPercent: 60, yPercent: 60, opacity: 0.1})
    
    function c2in() {
        gsap.to(aberto, {duration: 0.3, xPercent: -60, yPercent: -60, opacity: 0.1})
        gsap.fromTo(caixa2,{duration: 0.3, xPercent: 60, yPercent: 60, opacity: 0.1},{duration: 0.3, xPercent: 0, yPercent: 0, opacity: 1})
        gsap.set(aberto, {xPercent: 60, yPercent: 60, delay: 0.3})

        caixa2.classList.add('aberto');
        caixa2.classList.remove('fechado');
        aberto.classList.add('fechado');
        aberto.classList.remove('aberto');
    } 

    function c2out() {
        gsap.to(caixa2, {duration: 0.3, xPercent: -60, yPercent: -60, opacity: 0.1})
        gsap.fromTo(caixa1, {duration: 0.3, xPercent: 60, yPercent: 60, opacity: 0.1},{duration: 0.3, xPercent: 0, yPercent: 0, opacity: 1})
        gsap.set(caixa2, {xPercent: 60, yPercent: 60, delay: 0.3})

        caixa1.classList.add('aberto');
        caixa1.classList.remove('fechado');
        caixa2.classList.add('fechado');
        caixa2.classList.remove('aberto');
    } 

    function c3in() {
        gsap.to(aberto, {duration: 0.3, xPercent: -60, yPercent: -60, opacity: 0.1})
        gsap.fromTo(caixa3, {duration: 0.3, xPercent: 60, yPercent: 60, opacity: 0.1},{duration: 0.3, xPercent: 0, yPercent: 0, opacity: 1})
        gsap.set(aberto, {xPercent: 60, yPercent: 60, delay: 0.3})

        caixa3.classList.add('aberto');
        caixa3.classList.remove('fechado');
        aberto.classList.add('fechado');
        aberto.classList.remove('aberto');
    } 

    function c3out() {
        gsap.to(caixa3, {duration: 0.3, xPercent: -60, yPercent: -60, opacity: 0.1})
        gsap.fromTo(caixa1, {duration: 0.3, xPercent: 60, yPercent: 60, opacity: 0.1},{duration: 0.3, xPercent: 0, yPercent: 0, opacity: 1})
        gsap.set(caixa3, {xPercent: 60, yPercent: 60, delay: 0.3})

        caixa1.classList.add('aberto');
        caixa1.classList.remove('fechado');
        caixa3.classList.add('fechado');
        caixa3.classList.remove('aberto');
    } 

    function c4in() {
        gsap.to(aberto, {duration: 0.3, xPercent: -60, yPercent: -60, opacity: 0.1})
        gsap.fromTo(caixa4, {duration: 0.3, xPercent: 60, yPercent: 60, opacity: 0.1},{duration: 0.3, xPercent: 0, yPercent: 0, opacity: 1})
        gsap.set(aberto, {xPercent: 60, yPercent: 60, delay: 0.3})

        caixa4.classList.add('aberto');
        caixa4.classList.remove('fechado');
        aberto.classList.add('fechado');
        aberto.classList.remove('aberto');
    } 

    function c4out() {
        gsap.to(caixa4, {duration: 0.3, xPercent: -60, yPercent: -60, opacity: 0.1})
        gsap.fromTo(caixa1, {duration: 0.3, xPercent: 60, yPercent: 60, opacity: 0.1},{duration: 0.3, xPercent: 0, yPercent: 0, opacity: 1})
        gsap.set(caixa4, {xPercent: 60, yPercent: 60, delay: 0.3})

        caixa1.classList.add('aberto');
        caixa1.classList.remove('fechado');
        caixa4.classList.add('fechado');
        caixa4.classList.remove('aberto');
    } 




</script>



</body>
</html>
